<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="create an interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile"
    />
    <meta name="author" content="sitina ali" />
    <meta
      name="keywords"
      content=" an interactive social media web application"
    />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button class="profile__edit-button" type="button">
              <img
                src="./images/pencil.svg"
                alt="edit symbol"
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/plus.svg"
              alt="add symbol"
              class="profile__add-icon"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button card__like-button_active"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© sitina</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>

          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                type="text"
                id="profile-name-input"
                class="modal__input"
                required
                placeholder="Type your name"
            /></label>
            <label for="profile-description-input" class="modal__label"
              >Description

              <input
                id="profile-description-input"
                class="modal__input"
                placeholder="Describe yourself"
                required
            /></label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">New Post</h2>

          <form class="modal__form">
            <label for="image-link-input" class="modal__label"
              >Image link
              <input
                type="text"
                id="image-link-input"
                class="modal__input"
                placeholder="Paste a link to the picture"
            /></label>
            <label for="Post-caption-input" class="modal__label"
              >Caption

              <input
                id="Post-caption-input"
                class="modal__input"
                placeholder="Type your caption"
            /></label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container">
          <button
            class="modal__close modal__close_type_preview"
            type="button"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
